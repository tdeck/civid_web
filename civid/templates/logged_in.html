{% extends "base.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="panel panel-default col-sm-6 col-sm-offset-3 offtop">
        <div class="panel-heading">
          <h1>You're signed in as {{ session['username'] }}!</h1>
        </div>
        <div class="panel-body">
          <p class="bigtext">
            CivID will remember your for {{ config['SESSION_LIFETIME_DAYS'] }} days.
            <br>
            You can always sign out at {{ config['SERVER_NAME'] }}.
          </p>
          <p class="text-center">
            You can close this window.
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
